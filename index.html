<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owaisun Youtube</title>
    <style>
        body{
         background-color: #181818;
        }
        #navbar{
            /* position:fixed; */
            margin-top: 0px;
            margin-bottom: 3%;
            width: 100%;
            height: 100px;
            background-color: #181818;
            height: 70px;
            padding: 0 16px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 0.5px solid rgba(128, 128, 128, 0.584);
        }
        /* #navbar>h3{
            font-size: 100%;
            
        } */
        #navbar>div{
            display: flex;
            margin-right: 80px;
        }
        #navbar>div>img{
            width: 6%;
            height: 3%;
            margin-top: 7%;
            border-radius: 6px;
        }
        #icon{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            height: 20px;
            width: 90px;
            padding: 18px 14px 18px 16px;
            color: #fff
        }
        #query{
            background-color:hsl(0, 0%, 7%);;
            color: aliceblue;
            width: 23%;
            height: 60%;
            border: 0.5px solid rgba(128, 128, 128, 0.584);
        }
       
        #btn{
            background-color: hsla(0, 0%, 53.3%, 0.4);
            color: #fff;
            border: 0px;
            height: 65%;
            width: 12%;
        }
        #results{
            justify-content: center;
            display: grid;
            grid-template-columns: repeat(4,20%);
            grid-gap: 2%;
            
        }
        
        #results>div>img{
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            border: 0px transparent;
        }
        #results>div>h3{
            color: aliceblue;
        }
        
        @media all and (min-width: 320px) and (max-width: 480px){
            #navbar{
                height: 60px;

            }
            #icon{
                font-size: 15px;
            }
            #navbar>div>img{
            
            visibility: hidden;
        }
        #query{
            width: 420%;
        }
       
        #btn{
            width: 20%;
            margin-right: 4%;
        }
        #results{
            
            grid-template-columns: repeat(2,55%);
            gap: 1%;
            
        }
        
       
        }
       

    </style>
</head>
<body>
    <div id="navbar">
      <div>
        <img src="https://www.androidbeat.com/wp-content/uploads/2014/12/YouTube_Android_logo.png" alt="">
        <!-- <img  src="https://www.youtube.com/s/desktop/8498231a/img/favicon.ico" alt=""> -->
        <h3 id="icon">YouTube</h3>
      </div>
       
        <input type="text" id="query" placeholder="Search">
        <button id="btn" onclick="search()">Search</button>
        
    </div>

    <div id="results"></div>
</body>
</html>
<script src="main.js"></script>
